<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const input = prompt("enter a string");
    const findStringWithIndex = (string) => {
      let stringWithIndex = [];
      for (let i = 0; i < string.length; i++) {
        stringWithIndex.push(i + string[i]);
      }
      document.write(stringWithIndex.join("").toUpperCase());
    };

    findStringWithIndex(input);
  </script>
</html>
